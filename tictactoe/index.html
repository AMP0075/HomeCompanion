<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>TicTacToe | HomeCompanion</title>
  <meta charset="utf-8">
  <meta name="keywords" content="HomeCompanion Chess">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/sliderStyle.css">

</head>

<body style="background-color: skyblue;">
	<header style="background-color: #b5651d ; padding: 8.5px;">
		<h3><a href="../home" style="background-color: gold; padding:5px; border-radius: 5px;">HomeCompanion</a> <span>TicTacToe</span></h3>
		<button style="background-color:pink; padding:10px; border-radius:5px; border:none; margin-left:720px;" onClick="startGame()">Restart</button>
	</header>
	<table style="margin-top:100px;">
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	<button style="background-color:brown;" onClick="startGame()">Replay</button>
	</div>
	<footer style="margin-top:500px;">
		<div style="background-color:lavender; text-align:center; padding:33.5px;  position: absolute;  bottom: 0;  width: 100%; height: 0.5rem;">
			HomeCompanion &copy; 2020.
		</div>
	</footer>
	

  <script src="script.js"></script>

</body>
</html>
